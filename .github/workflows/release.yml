name: Release

on:
  push:
    tags:
    - '*.*.*'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET 7.0.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Setup NuGet 6.x
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: 6.x

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build

    - name: Package
      run: dotnet package --configuration Release --no-build --output ./artifacts

    - name: Push to Nuget.org
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      working-directory: ./artifacts

    - name: Push to GitHub
      run:  dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --skip-duplicate
      working-directory: ./artifacts

    - name: Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: artifacts
        path: artifacts/**/*
